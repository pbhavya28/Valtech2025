spring:
  application:
    name: order-management
  datasource:
    driver-class: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/assignment
    username: postgres
    password: postgres

  sql:
    init:
      mode: always		
  jpa:
    hibernate:
      ddl-auto: update
  mvc:
    view:
      prefix: /WEB-INF/jsps/
      suffix: .jsp